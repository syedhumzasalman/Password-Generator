<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="img/hacker.svg" class="reaction">
        <div class="passwdbox">
            <input type="text" readonly id="Generate-Password">
            
        </div>

        <div class="Generate-Password" ></div>
        <div class="pass-length">
            <div class="details">
                <label for="passLength" class="title">Password Length</label>
                <input type="number" id="passLength" min="1" max="30" value="10" >
            </div>
        </div>

        <div class="pass-settings">
            <label for="" class="title">Password Settings</label>
       
            <ul class="options">
                <li class="option">
                    <input type="checkbox" name="" id="lowercaseCheckbox" checked>
                    <label for="lowercaseCheckbox">Lowercase (a-z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" name="" id="uppercaseCheckbox" >
                    <label for="uppercaseCheckbox">Uppercase (A-Z)</label>
                </li>

                <li class="option">
                    <input type="checkbox" name="" id="numberCheckbox" >
                    <label for="numberCheckbox">Numbers (0-9)</label>
                </li>


                <li class="option">
                    <input type="checkbox" name="" id="symbolCheckbox" >
                    <label for="symbolCheckbox">Symbols (!-$^+)</label>
                </li>

            </ul>
       
       
        </div>
        <button onclick="passGenerator()">Generate Password</button>
    </div>
</body>
</html>
